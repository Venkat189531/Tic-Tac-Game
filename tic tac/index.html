<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Premium Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">Classic Game, Premium Experience</p>
        </header>

        <section class="game-status-bar">
            <div class="status-card" id="statusDisplay">Player <span class="player-x">X</span>'s Turn</div>
        </section>

        <section class="game-board-container">
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </section>

        <section class="controls">
            <button id="resetBtn" class="reset-btn">Reset Game</button>
        </section>

        <footer>
            <p>Designed & Built for Unified Mentor</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
